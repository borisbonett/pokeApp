<div class="p">
  <div class="">
    <p-table 
      [paginator]="false" 
      [value]="pokemons" 
      [rows]="10" 
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    >
      <ng-template pTemplate="header">
        <tr>
            <th style="width:2%">id</th>
            <th style="width:25%">Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
        </tr>
    </ng-template>
    </p-table>
    <div class="mt" style="display: flex; justify-content: center; align-items: center;">
      <p-button class="mr" type="button" icon="pi pi-chevron-right" label="Prev" (click)="prev()" styleClass="p-button-text"></p-button>
      <p-button class="ml" type="button" icon="pi pi-chevron-right" label="Next" (click)="next()" styleClass="p-button-text"></p-button>
    </div>
  </div>
</div>
